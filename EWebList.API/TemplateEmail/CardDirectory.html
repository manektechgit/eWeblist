<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" style="box-sizing: border-box;">
<div class="list_box" style="box-sizing: border-box;background: #fff;position: relative;border: 1px solid #e8f0ff;border-radius: 10px;padding: 41px;margin-top: 20px;-webkit-transition: all 0.3s ease;-moz-transition: all 0.3s ease;transition: all 0.3s ease;">
    <div class="list_box_inn d-md-flex justify-content-between" style="box-sizing: border-box;display: flex!important;-ms-flex-pack: justify!important;justify-content: space-between!important;">
        <div class="logo_box d-md-flex flex-md-wrap justify-content-md-end" style="box-sizing: border-box;max-width: 65px;display: flex!important;-ms-flex-wrap: wrap!important;flex-wrap: wrap!important;-ms-flex-pack: end!important;justify-content: flex-end!important;">
            <div class="img_box" style="box-sizing: border-box;">
                <img src="[#logo#]" alt="[#sitename#]" style="box-sizing: border-box;vertical-align: middle;border-style: none;page-break-inside: avoid;max-width: 100%;border: 1px solid #e8f0ff;border-radius: 3px;">
            </div>
            <!--<div class="list_time d-md-flex flex-md-wrap align-items-md-end" style="box-sizing: border-box;display: flex!important;-ms-flex-wrap: wrap!important;flex-wrap: wrap!important;-ms-flex-align: end!important;align-items: flex-end!important;">
                <h4 style="box-sizing: border-box;margin-top: 0;margin-bottom: .5rem;font-weight: 400;line-height: 1.2;font-size: 14px;color: #a5b1c8;font-family: 'Roboto',sans-serif;">[#createdDate#]</h4>
            </div>-->
        </div>
        <div class="content_box" style="box-sizing: border-box;padding-left: 35px;width: calc(100% - 65px);position: relative;">
            <div class="content_inner" style="box-sizing: border-box;min-height: 150px;">
                <h2 style="box-sizing: border-box;margin-top: 0;margin-bottom: 8px;font-weight: 500;line-height: 1.2;font-size: 23px;orphans: 3;widows: 3;page-break-after: avoid;color: #24262b;font-family: 'Gilroy';">[#siteheadline#]</h2>
                <p style="box-sizing: border-box;margin-top: 0;margin-bottom: 1rem;orphans: 3;widows: 3;color: rgba(36,38,43,0.8);font-size: 16px;line-height: 28px;margin: 0 0 20px;font-weight: normal;">[#description#]</p>
            </div>
            <div class="links_box" style="box-sizing: border-box;">
                <ul class="tag_txt list-unstyled d-flex flex-wrap align-items-center" style="box-sizing: border-box;margin-top: 0;margin-bottom: 1rem;text-decoration: none;padding-left: 0;list-style: none;width: 100%;max-width: 100%;display: flex!important;-ms-flex-wrap: wrap!important;flex-wrap: wrap!important;-ms-flex-align: center!important;align-items: center!important;">
                    <!--<li style="box-sizing: border-box;text-decoration: none;font-size: 14px;padding: 2px 15px;border: 1px solid #e8f0ff;border-radius: 30px;line-height: 28px;margin: 0 4px 4px 0;color: rgba(36,38,43,0.8);">-->
                        [#keyword#]
                    <!--</li>-->
                </ul>
            </div>
            <div class="links_box d-md-flex align-items-center" style="box-sizing: border-box;display: flex!important;-ms-flex-align: center!important;align-items: center!important;">
                <div class="tag_txt" style="box-sizing: border-box;width: 100%;">
                    <span style="box-sizing: border-box;font-size: 16px;line-height: 28px;margin-right: 4px;color: rgba(36,38,43,0.8);">[#sitename#]</span>
                </div>
            </div>
            <div class="links_box d-md-flex align-items-center" style="box-sizing: border-box;display: flex!important;-ms-flex-align: center!important;align-items: center!important;">
                <div class="links" style="box-sizing: border-box;">
                    <a href="[#siteurl#]" target="_blank" title="[#sitename#]" class="blue_link" style="box-sizing: border-box;color: #75a0f8;text-decoration: underline;background-color: transparent;transition: all ease 0.4s;-moz-transition: all ease 0.4s;-webkit-transition: all ease 0.4s;-o-transition: all ease 0.4s;-ms-transition: all ease 0.4s;outline: 0;font-size: 16px;line-height: 28px;padding: 3px 13px;border-radius: 7px;margin-bottom: 8px;margin-right: 4px;background: #eaf1fe;">[#siteurl#]</a>
                </div>
            </div>
            <div class="links_box d-md-flex align-items-center" style="box-sizing: border-box;display: flex!important;-ms-flex-align: center!important;align-items: center!important;">
                <div class="links" style="box-sizing: border-box;">
                    <a href="javascript:void(0)" target="_blank" class="red_link" style="box-sizing: border-box;color: #f3473b;text-decoration: underline;background-color: transparent;transition: all ease 0.4s;-moz-transition: all ease 0.4s;-webkit-transition: all ease 0.4s;-o-transition: all ease 0.4s;-ms-transition: all ease 0.4s;outline: 0;font-size: 16px;line-height: 28px;padding: 3px 13px;border-radius: 7px;margin-bottom: 8px;margin-right: 4px;background: #fbebe4;"> Expiring on [#expireDate#]</a>
                </div>
            </div>

        </div>
    </div>
</div>
<!-- Directory End -->
