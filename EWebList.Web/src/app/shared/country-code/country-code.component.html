<div class="select-flags" #selectFlags>
  <div class="country-flag" tabindex="0" (click)="toggleListCountryFlags()">
    <span *ngIf="showFlags" [ngClass]="{ 'flag-icon-margin-right': showLabels }" class="flag-icon flag-icon-{{ selectedCountryCode | lowercase }}"></span>
    <!-- <span *ngIf="showLabels" class="country-code">{{ getCountryLabel(selectedCountryCode) }}</span> -->
    <span *ngIf="showArrow">â–¾</span>
  </div>
  <div class="list-country-flags" *ngIf="isShowListCountryFlags">
    <div class="country-flag" tabindex="0" *ngFor="let code of countryCodes" (click)="changeSelectedCountryCode(code)">
      <span>
        <span *ngIf="showFlags" [ngClass]="{ 'flag-icon-margin-right': showLabels }" class="flag-icon flag-icon-{{ code.AlphaCode | lowercase  }}"></span>
        <!-- <span *ngIf="showLabels" class="country-code">{{ getCountryLabel(code.AlphaCode) }}</span> -->
        <span *ngIf="showLabels" class="country-code">{{ code.Name }}</span>
      </span>
    </div>
  </div>
</div>
